<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions
            
            document.addEventListener('DOMContentLoaded',function(){
               
                let correct_answer = document.querySelector('.yes');
                correct_answer.addEventListener('click', function(){
                    correct_answer.style.backgroundColor = 'green';
                    document.querySelector('#prompt').innerHTML = 'Correct!';
                });
                
                let wrong_answer = document.querySelectorAll('.no');
                for (let i = 0 ; i < wrong_answer.length ; i++){
                    wrong_answer[i].addEventListener('click', function(){
                        wrong_answer[i].style.backgroundColor = 'red';
                        document.querySelector('#prompt').innerHTML ='Wrong!'});
                }
                
                document.querySelector('#check').addEventListener('click', function(){
                let input = document.querySelector('input');
                if (input.value === 'python'){
                   input.style.backgroundColor = "green";
                   document.querySelector('#prompt2').innerHTML = 'Correct!';
                } else {
                   input.style.backgroundColor = "red";
                   document.querySelector('#prompt2').innerHTML = 'Wrong';
                }
                });
            });
            
            
        </script>

    </head>
